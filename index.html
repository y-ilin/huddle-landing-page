<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-------- fonts -------->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-------- icon -------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <div id="top-panel">
      <img src="./images/logo.svg" alt="Huddle company logo" />
    </div>
    <div id="main-panel">
      <div class="column" id="left-column">
        <div id="webpageicon-div">
          <img src="./images/illustration-mockups.svg" alt="Web page icon" />
        </div>
      </div>
      <div class="column" id="right-column">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div id="button-div"><button>Register</button></div>
      </div>
    </div>
    <div id="bottom-panel">
      <div class="icon-wrap">
        <i class="fa fa-facebook fa"></i>
      </div>
      <div class="icon-wrap">
        <i class="fa fa-twitter fa"></i>
      </div>
      <div class="icon-wrap">
        <i class="fa fa-instagram fa"></i>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yi Lin Lee</a>.
      </p>
    </footer>
  </body>
</html>
